<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill your details</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

<body background="per.gif">
    <div class="loading-screen">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        $(window).on("load", function () {
            $(".loading-screen").fadeOut(2500);
        });
    </script>
   <h1>Registration Form</h1>
    <div class="container">
        <form method="POST">

            <div class="form-group">
                <label for="">First name </label>
                <input id="fname" type="text" class="form-control" name="fname">
            </div>

            <div class="form-group">
                <label for="">Last name </label>
                <input id="lname" type="text" class="form-control" name="lname">
            </div>

            <div class="form-group">
                <label for="">City </label>
                <select id="city" name="city" class="form-control">
                    <option value="">---select your city---</option>
                    <option value="hyd">Hyderabad</option>
                    <option value="nzb">Nizamabad</option>
                    <option value="adb">Adilabad</option>
                    <option value="bdn">Bodhan</option>
                </select>
                </div>

                <label>Gender </label>

                <div class="form-check-line">
                <label for="" class="form-check-label">
                    <input type="radio" name="gender" value="male" class="form-check-input">&nbsp; Male
                </label>
                </div>

                <div class="form-check-line">
                    <label for="" class="form-check-label">
                        <input type="radio" name="gender" value="female" class="form-check-input">&nbsp; Female
                    </label>
                </div>

                <label>Technical Skills</label>

                <div class="form-check-line">
                    <label for="" class="form-check-label">
                        <input type="checkbox" name="tskills" value="python" class="form-check-input">&nbsp; Python
                    </label>
                </div>
    
                <div class="form-check-line">
                    <label for="" class="form-check-label">
                        <input type="checkbox" name="tskills" value="java" class="form-check-input">&nbsp; Java
                    </label>
                </div>

                <div class="form-check-line">
                    <label for="" class="form-check-label">
                        <input type="checkbox" name="tskills" value="reactjs" class="form-check-input">&nbsp; React Js
                    </label>
                </div>
    
                <div class="form-check-line">
                    <label for="" class="form-check-label">
                        <input type="checkbox" name="tskills" value="django" class="form-check-input">&nbsp; Django
                    </label>
                </div>

                <div id="btn">
                    <button class="btn btn-primary mt-2">Register</button>
                </div>
        </form>

        <h1 id="error"></h1>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
